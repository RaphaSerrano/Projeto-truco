<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="login">
        <div class="ssv">
            <div id="userWelcome">Bem vindo <strong></strong></div>
            <div class="servers"></div>
            <button class="buttonG buttonLogout">
                SAIR
            </button>
            <div id="root"></div>

        </div>
        <div class="timer">
            O jogo vai come√ßar em<br>
            <strong></strong>
        </div>
    </div>
    <div class="game">
        <div class="mesa">
            <div class="coringa">
                <img src="./assets/imgs/svg/d9.svg">
                <strong></strong>
            </div>
            <div class="placar">
                <div class="redTeam">
                    <span>0</span>
                </div>
                <div class="blueTeam">
                    <span>0</span>
                </div>
            </div>
            <div class="placarRound">
                <div class="redTeamRound">
                    <span>0</span>
                </div>
                <div class="blueTeamRound">
                    <span>0</span>
                </div>
                <div class="empateRound">
                    <span>0</span>
                </div>
            </div>
            <div class="trucoButton">
                <button class="botao buttonG pedirTruco" onClick="pedirTruco(1)">PEDIR TRUCO</button>
            </div>
            <div class="decideMaoOnze">
                <div class="decideMaoOnzeNotify">
                    <div class="maoNotify">
                        <div class="text"></div>
                        <div class="textStatusMaoOnze"></div>
                        <div class="cardGroup1">
                            <div class="cartas"></div>
                        </div>
                        <div class="cardGroup2">
                            <div class="cartas"></div>
                        </div>
                        <div class="buttonGroup">
                            <button class="botao buttonG pedirTruco" value="1">ACEITAR</button>
                            <button class="botao buttonG pedirTruco" value="2">CORRER</button>
                        </div>
                    </div>
                    <div class="fundo"></div>
                </div>
            </div>
            <div class="trucoShowNotify">
                <div class="trucoNotify">
                    <div class="notify">
                        <div class="text"></div>
                        <div class="textStatus"></div>
                        <div class="buttonGroup">
                            <button class="botao buttonG pedirTruco" value="1">PEDIR 6!</button>
                            <button class="botao buttonG pedirTruco" value="2">ACEITAR</button>
                            <button class="botao buttonG pedirTruco" value="3">CORRER</button>
                        </div>
                    </div>
                    <div class="fundo"></div>
                </div>
            </div>
            <div class="trucoShowEndGame">
                <div class="trucoEndGame">
                    <div class="endGame">
                        <div class="text">FIM DE JOGO</div>
                        <div class="textStatus"></div>
                        <div class="buttonGroup">
                            <button onclick="window.location = '/'" class="botao buttonG">JOGAR NOVAMENTE</button>
                        </div>
                    </div>
                    <div class="fundo"></div>
                </div>
            </div>
            <div class="leftPlayer">
                <strong class="p2">Player 2</strong>
                <div class="cards">
                    <img src="./assets/imgs/svg/cardback_red.svg">
                    <img src="./assets/imgs/svg/cardback_red.svg">
                    <img src="./assets/imgs/svg/cardback_red.svg">
                </div>
            </div>
            <div class="centerTable">
                <div class="topPlayer">
                    <strong class="p3">Player 3</strong>
                    <div class="cards">
                        <img src="./assets/imgs/svg/cardback_blue.svg">
                        <img src="./assets/imgs/svg/cardback_blue.svg">
                        <img src="./assets/imgs/svg/cardback_blue.svg">
                    </div>
                </div>
                <div class="lastCards">
                    <div class="centerCards">
                        <img src="./assets/imgs/svg/c4.svg" class="fromBottomCard">
                        <img src="./assets/imgs/svg/h12.svg" class="fromLeftCard">
                        <img src="./assets/imgs/svg/d4.svg" class="fromRightCard">
                        <img src="./assets/imgs/svg/c7.svg" class="fromTopCard">
                    </div>
                </div>
                <div class="myCards">
                    <strong class="me">Eu</strong>
                    <div class="cards">
                    </div>
                </div>
            </div>
            <div class="rightPlayer">
                <strong class="p1">Player 1</strong>
                <div class="cards">
                    <img src="./assets/imgs/svg/cardback_red.svg">
                    <img src="./assets/imgs/svg/cardback_red.svg">
                    <img src="./assets/imgs/svg/cardback_red.svg">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jogar.js"></script>

</html>
